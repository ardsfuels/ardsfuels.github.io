<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive img-circle" src="img/logo.jpg" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.homepage_desc }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
          <hr />
          <h5 class="skills"><strong>{{ site.locations }}</strong></h5>
          <h2>
            <small class="text-muted">{{ site.Address }}</small>
          </h2>
          <h1 class="display-3">{{ site.Phone }}</h1>
          <h4 class="display-5">Mon-Fri: <span id="octimes">9.00am-5.30pm</span></h4>
          <h4 class="display-5">Sat: <span id="octimes-sat">9.00am-3.00pm</span></h4>
        </div>
      </div>
    </div>
  </div>
</header>
